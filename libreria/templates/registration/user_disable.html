{% extends 'base/base.html' %}
{% load staticfiles %}
{% load materializecss %}

{% block title %} Deshabilitar user {% endblock %}

{% block content %}
<div class="container">
    <div class="row center">
        <form method="post">
            {% csrf_token %}
            <h3>¿Desea deshabilitar a {{ user.username }}?</h3>

            <button class="btn waves-effect waves-light red" type="submit">Sí, deshabilitar</button>
            <a class="btn waves-effect waves-light blue" href="{% url 'user_list' %}">Cancelar</a>
        </form>

    </div>
   <br><br><br>
  </div>

{% endblock %}
