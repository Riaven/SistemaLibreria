
{% extends 'base/base.html' %}
{% load staticfiles %}

{% load materializecss %}


{% block content%}
<div class="container">
  <form method="post">
    <div class="row ">
      <div class="col s4">
      </div>
      <div class="col s4">
        {% csrf_token %}
        {{ form.as_p }}
      </div>
    </div>

      <button class="btn waves-effect waves-light center" type="submit" name="action">Guardar</button>

    </div>
  </form>
</div>

{% endblock %}
